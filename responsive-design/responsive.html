<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="section menu"></div>
        <div class="section header">
            <div class="photo">
                <picture>
                    <source media="(min-width: 401px)" srcset="images/photo-big.jpg">
                    <source media="(max-width: 400px)" srcset="images/photo-tall.jpg">
                    <img src="images/photo-small.jpg" alt="small image">
                </picture>
            </div>
        </div>
        <div class="section content">
            <img src="images/illustration-big.png" srcset="images/illustration-small.png 1x, images/illustration-big.png 2x" alt="content image"
                style="max-width: 500px;" class="illustration">

        </div>
        <div class="section sign-up">
            <img src="images/sign-up.svg" alt="sign-up image">
        </div>
        <div class="section feature-1">
            <img src="images/feature.svg" alt="feature image">
        </div>
        <div class="section feature-2">
            <img src="images/feature.svg" alt="feature image">
        </div>
        <div class="section feature-3">
            <img src="images/feature.svg" alt="feature image">
        </div>
    </div>
</body>

</html>
